<body>
  <header class="c-main-header">
    <div class="c-main-header__logo">
      <a class="c-main-header__image-link" href="../index.html">
        <img class="c-main-header__image" src="../assets/images/Nike_logo.png" alt="swoosh" width="60">

    <nav class="c-main-header__nav">

        </li>
      </ul>
    </nav>
  </header>
  <main class="main-page">
    <h1 class="main-page__title">Survey</h1>
    <form class="c-form" id="form" action="" method="get">
      <!-- ANCHOR personal info -->

      <h6 class="c-personal__title form__title">Personal info</h6>
      <label class="c-form__label c-personal__name-label" for="name">Name:
        <input class="c-form__input c-personal__name-input" type="text" name="name" id="name" required
          autocomplete="off">
      </label>
      <label class="c-form__label c-personal__email-label" for="email">Mail:
        <input class="c-form__input c-personal__email-input" type="email" name="email" id="email" required>
      </label>
      <label class="c-form__label c-personal__date-label" for="birthday">Birthday:
        <input class="c-form__input c-personal__date-input" type="date" name="birthday" id="birthday">
      </label>
      <h6 class="c-frequancy__question form__title " for="frequancy">How often do you buy shoes?</h6>
      <div class="c-frequancy__selector">
        <label class="c-form__label" for="once-a-month">
          <input class="" type="radio" name="frequancy" id="once-a-month">
          Once a month
        </label>
        <label class="c-form__label" for="every-six-months">
          <input type="radio" name="frequancy" id="every-six-months">
          Once a month
        </label>
        <label class="c-form__label" for="once-a-year">
          <input type="radio" name="frequancy" id="once-a-year">
          Once a year
        </label>
        <label class="c-form__label" for="in-need">
          <input type="radio" name="frequancy" id="in-need">
          Only when I need to
        </label>
      </div>

    </form>
  </main>
  <footer class="c-main-footer">
    <div class="l-main-footer__item c-main-footer__links">
      <div class="c-main-footer__web-page">
        <a class="c-main-footer__link c-main-footer__nike" href="https://www.nike.com">Nike offical</a>
        <a class="c-main-footer__link c-main-footer__nike" href="https://about.nike.com/">About Nike</a>
      </div>
      <div class="c-main-footer__soc-media">
        <a class="c-main-footer__link c-main-footer__icon" href="https://www.facebook.com/nike"><i
            class="fab fa-facebook"></i></a>
        <a class="c-main-footer__link c-main-footer__icon" href="https://twitter.com/Nike"><i
            class="fab fa-twitter"></i></a>
        <a class="c-main-footer__link c-main-footer__icon" href="https://www.youtube.com/user/nike"><i
            class="fab fa-youtube"></i></a>
        <a class="c-main-footer__link c-main-footer__icon" href="https://www.instagram.com/nike/"><i
            class="fab fa-instagram"></i></a>
      </div>
    </div>
    <div class="l-main-footer__item c-main-footer__sport">
      <img src="../assets/images/footer/running.svg" alt="runner" class="c-main-footer__run">
      <img class="c-main-footer__box" src="../assets/images/footer/boxing.svg" alt="fighter">
      <img src="../assets/images/footer/cycling.svg" alt="cycle">
      <img src="../assets/images/footer/tennis.svg" alt="tennis">
      <img src="../assets/images/footer/weightlifting.svg" alt="weightlifting">
      <img src="../assets/images/footer/running.svg" alt="runner" class="c-main-footer__run">
      <img src="../assets/images/footer/cycling.svg" alt="cycling">
      <img class="c-main-footer__box" src="../assets/images/footer/boxing.svg" alt="fighter">
      <img src="../assets/images/footer/tennis.svg" alt="tennis">
      <img src="../assets/images/footer/running.svg" alt="runner" class="c-main-footer__run">
      <img class="c-main-footer__box" src="../assets/images/footer/boxing.svg" alt="fighter">
      <img src="../assets/images/footer/cycling.svg" alt="cycle">
      <img src="../assets/images/footer/tennis.svg" alt="tennis">
      <img src="../assets/images/footer/weightlifting.svg" alt="weightlifting">
      <img src="../assets/images/footer/running.svg" alt="runner" class="c-main-footer__run">
      <img src="../assets/images/footer/cycling.svg" alt="cycling">
      <img class="c-main-footer__box" src="../assets/images/footer/boxing.svg" alt="fighter">
      <img src="../assets/images/footer/tennis.svg" alt="tennis">
    </div>

  </footer>
</body>
