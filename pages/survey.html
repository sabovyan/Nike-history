  <main>
    <div class="form-container">
      <form class="form" id="form" action="" method="get">
        <!-- ANCHOR personal info -->
        <fieldset class="personal">
          <legend class="personal__title">Personal info</legend>
          <ul class="personal__content">
            <li class="personal__content-item">
              <label for="name">Name:</label>
              <input type="text" name="name" id="name" required>
            </li>
            <li class="personal__content-item">
              <label for="email">Mail:</label>
              <input type="email" name="email" id="email" required>
            </li>
            <label for="birthday">Birthday:</label>
            <input type="date" name="birthday" id="birthday">
          </ul>
        </fieldset>
        <fieldset>
          <legend>Which brend do you prefer the most?</legend>
          <ul>
            <li><input type="radio" name="brand" id="nike" value="nike">
              <label for="nike">Nike</label>
            </li>
            <li><input type="radio" name="brand" id="adidas" value="adidas">
              <label for="adidas">Adidas</label>
            </li>
            <li>
              <input type="radio" name="brand" id="puma" value="puma">
              <label for="puma">Puma</label>
            </li>
            <li>
              <input type="radio" name="brand" id="asics" value="asics">
              <label for="asics">Asics</label>
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>which inovetion do you like</legend>
          <input type="checkbox" name="inovetion" id="waffle"><label for="waffle">Waffle</label>
        </fieldset>
        <fieldset>
          <legend></legend>
        </fieldset>
        <fieldset>
          <legend></legend>
        </fieldset>
        <fieldset>
          <legend></legend>
        </fieldset>
      </form>
    </div>
